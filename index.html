<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Tempreture Converter</title>
</head>
<body>
    <h1>Tempreture Converter</h1>
    <br>
    <h3>From Celsius to Fahrenheit</h3>

    <label>Degrees in Celsius = </label>
    <label> Degrees in Fahrenheit</label>
    <br>
    <p><input type="text" data-celc placeholder="Celsius"> = <input type="text" data-fahr placeholder="Fahrenheit"></p>
    <br>
    <button data-conv>Convert Celsius to Fahrenheit</button>
    <script src="/javascript/temp.js"></script>
</body>
</html>
